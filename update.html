<body ng-app="firstApplicationt">
    <div ng-controller="openListController">

    <form ng-submit="insert(data)"  class="container">
    <h2> Registration </h2> <br>
    <label> UserName </label>
    <input type="text" class="form-control" ng-model="data.UserName"> <br>

    <label> Email </label> <br>
    <input type="email"  class="form-control" ng-model="data.Email"> <br>

    <label> Password </label> <br>
    <input type="password"  class="form-control" ng-model="data.Password"> <br>

    <label> Confirm Password </label> <br>
    <input type="password"  class="form-control" ng-model="data.CPassword"> <br>

    <input type="button" id="btn" class="btn btn-primary" value="Register">

    </from>

 <!-- External Libs Scripts -->        
    <script src="lib/angular.min.js"></script>
    
     
   <!-- Application Scripts -->
   <script src="register.js"></script>

   <script src="common.services.js"></script>
   <script src="dalService.js"></script>
 </body>
</html>
